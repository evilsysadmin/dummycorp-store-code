apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-init
  namespace: dummycorp-store
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-mongodb
          image: bitnami/kubectl:1.28
          command:
            - "sh"
            - "-c"
            - |
              until kubectl get pod -n dummycorp-store -l app=mongodb -o jsonpath='{.items[0].status.phase}' | grep Running; do
                echo "Esperando a que MongoDB est√© listo..."
                sleep 5
              done
      containers:
        - name: mongodb-init
          image: mongo:6.0
          command:
            - "bash"
            - "-c"
            - |
              mongoimport --host mongodb --port 27017 --db mydb --collection products --drop --jsonArray < /fixtures/products.json
          volumeMounts:
            - name: fixtures
              mountPath: /fixtures
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "password"
      volumes:
        - name: fixtures
          configMap:
            name: mongodb-fixtures
  backoffLimit: 4
  