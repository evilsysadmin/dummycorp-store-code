apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: dummycorp-store
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0  # Versión estable de MongoDB
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"  # Opcional: usuario root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "password"  # Opcional: contraseña
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
