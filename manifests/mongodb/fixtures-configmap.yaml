      {"name": "Disquete de 3.5'' con DOOM", "description": "El clásico DOOM original, en un disquete real. Solo para coleccionistas o para impresionar a tus amigos hipsters. Lector no incluido (¡suerte encontrando uno!).", "price": 9.95, "stock": 30},
      {"name": "Router Maldito de 56k", "description": "Revive los gloriosos días de los pitidos y zumbidos del dial-up. Perfecto para sesiones nostálgicas o para torturar a tus compañeros de piso. Velocidad máxima: 56 kbps.", "price": 24.50, "stock": 10},
      {"name": "Gafas de Realidad Aumentada 'BugVision'", "description": "Te muestra bugs en el código antes de que los compiles… o al menos eso dice el manual. Realmente solo parpadea en rojo cuando te equivocas. Batería no incluida.", "price": 59.99, "stock": 40},
