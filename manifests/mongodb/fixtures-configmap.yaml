    [
      {"name": "LART de BOFH", "description": "La Herramienta de Ajuste de Actitud del Bastard Operator From Hell. Perfecta para 'educar' a usuarios que preguntan '¿has probado reiniciar?'. Incluye garantía de 0 días.", "price": 42.99, "stock": 13},
